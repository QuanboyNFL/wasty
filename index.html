<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Concierge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        body {
            overflow: hidden;
        }

        .slider {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        header {
            position: relative;
            width: 100%;
            padding: 20px;
            background: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li input {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        nav ul li button {
            padding: 5px 10px;
            border: none;
            background: navy;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .hero {
            justify-content: center;
            position: relative;
            height: 70vh;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 60px;
            border-radius: 10px;
            margin-top: 80px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            margin-top: 30px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero button {
            padding: 10px 20px;
            border: none;
            background: navy;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

    .hero button:hover{
        background: white;
            color: black;
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide active" style="background-image: url('hotel resort 2.jpg');"></div>
        <div class="slide" style="background-image: url('aeroplane.jpg');"></div>
        <div class="slide" style="background-image: url('event 1.jpg');"></div>
        <div class="slide"style="background-image: url('restaurant 1.jpg');"></div>
    </div>
    
    <header>
        <nav>
            <ul>
                <li><a href="g4presents.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="subscription.html">Subscription</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li>
                    <input type="text" placeholder="Search luxury services...">
                    <button>Search</button>
                </li>
                <li>
                    <a href="log in.html"><button class="">Log In</button></a>
                    <a href="sign up.html"><button class="">Sign Up</button></a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>Welcome to Nexus Luxury Services</h1>
        <p>Experience the finest services tailored just for you.</p>
       <a href="sign up.html"><button class="">Get Started</button></a>
    </div> 
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll(".slide");

        function changeSlide() {
            slides[currentSlide].classList.remove("active");
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add("active");
        }
        
        setInterval(changeSlide, 5000);
    </script>
</body>
</html>
