<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <Meta name="viewport"content="width=device-width,initial-scale=1.0">
<title>sign In</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #333;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: navy;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: transparent;
    }
  </style>
</head>

  <!-- Form Container -->
  <div class="form-container" id="form-container">
    <h2>Sign In</h2>
    <form id="form">
      <!-- Email Input -->
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <!-- Password Input -->
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <!-- Submit Button -->
      <button type="submit">Sign In</button>
      
      <!-- Toggle Between Sign In and Sign Up -->
      <div class="toggle">
        Don't have an account? <a href="#" onclick="toggleForm(event)">create new account</a>
      </div>
    </form>
  </div>
</div>

<script>
  // JavaScript to toggle between Sign In and Sign Up
  function toggleForm(event) {
    event.preventDefault();
    const formContainer = document.getElementById('form-container');
    const form = document.getElementById('form');
    const toggleText = formContainer.querySelector('.toggle a');
    const heading = formContainer.querySelector('h2');
    const button = formContainer.querySelector('button');
  }
    if (heading.textContent === "Sign In") {
      heading.textContent = "Sign Up";
      button.textContent = "Sign Up";
      toggleText.textContent = "Already have an account? Sign In";
    } else {
      heading.textContent = "Sign In";
      button.textContent = "Sign In";
      toggleText.textContent = "Don't have an account? Sign Up";
    }
  
  
     
  <div class="form-container">
    <h2>Welcome Back!</h2>
    <form id="auth-form">
      <!-- Email Input -->
      <input type="email" id="email" placeholder="Enter your email" required>
      
      </input>
      <input type="password" id="password" placeholder="Enter your password" required>
      </input>
      
      <button type="button" id="auth-button">Continue</button>
    </form>
    <p id="message" style="margin-top: 10px; color: red; display: none;">You don't have an account yet.</p>
  </div>

  
    // JavaScript to handle the button click
    document.getElementById('auth-button').addEventListener('click', function () {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      // Simulate checking user account
      const hasAccount = checkIfUserExists(email);

      if (hasAccount) {
        // Redirect to Sign In page
        alert("Redirecting to Sign In...");
        window.location.href = "signin.html"; // Change to your Sign In page
      } else {
        // Show a message and redirect to Sign Up
        message.style.display = "block";
        setTimeout(() => {
          alert("Redirecting to Sign Up...");
          window.location.href = "signup.html"; // Change to your Sign Up page
        }, 2000);
      }
    });

    // Mock function to simulate checking user existence
    function checkIfUserExists(email) {
      // Example: You could use an actual server/database check here
      const existingUsers = ["user1@example.com", "user2@example.com"]; // Example emails
      return existingUsers.includes(email);
    }
  












</script>
</body>
</html>
